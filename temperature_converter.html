<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature_converter.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Temperature" required>

            <label for="unit">Convert from:</label>
            <select id="unit" required>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <label for="convertTo">Convert to:</label>
            <select id="convertTo" required>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="temperature_converter.js"></script>
</body>
</html>
